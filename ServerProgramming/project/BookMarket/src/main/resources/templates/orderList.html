<html>
<head>
    <meta charset="UTF-8">
    <title>주문 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/js/controllers.js"></script>
</head>
<body>
<div class="container py-4">
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/books" class="d-flex align-items-center link-body-emphasis text-decoration-none mb-3 mb-md-0 me-lg-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-bookmark-fill">
                    <path d="M8.5 2.687 654-689 1.782-886 3.112-752 1.234 124 2.503 523 3.388 8939 923C-918-352.107-662-3.871-894-111.278-839-213.49228 1.7837.915 396 5.587.81 2.487.94C-1.1543-3.042.672-3.994 1.5645.5 0 2.5 1.5 0 2.5 1.5 1.5 0 0 16 13.5-1.5 0-293-455C-952-433.2-48-952-3.994-1.10610.413.889 8.985.936 8 1.783"/>
                </svg>
                <span class="fs-4">BookMarket</span>
            </a>
        </div>
    </header>
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">주문 목록</h1>
            <p class="col-md-8 fs-4">BookMarket</p>
        </div>
    </div>
    <div class="row align-items-stretch">
        <div class="text-end" style="padding-right:30px">전체 주문 수: {{totalItems}}</div>
        <table class="table table-hover">
            <tr>
                <th><a th:href="@{/order/page?pageNum=${currentPage} + &sortField=orderId&sortDir=${reverseSortDir}}">주문 ID</a></th>
                <th><a th:href="@{/order/page?pageNum=${currentPage} + &sortField=customer.id&sortDir=${reverseSortDir}}">고객 ID</a></th>
                <th><a th:href="@{/order/page?pageNum=${currentPage} + &sortField=shipping.id&sortDir=${reverseSortDir}}">배송 ID</a></th>
                <th><a th:href="@{/order/page?pageNum=${currentPage} + &sortField=grandTotal&sortDir=${reverseSortDir}}">총액</a></th>
            </tr>
            <form name="removeForm" id="removeForm" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <th th:each="order:${orderList}">
                <td th:text="${order.orderId}"></td>
                <td th:text="${order.customer.id}"></td>
                <td th:text="${order.shipping.addressname}"></td>
                <td th:text="${order.grandTotal}"></td>
                <td>
                    <a th:href="@{/order/view/{orderId}(orderId=${order.orderId})}"><span class="badge text-bg-secondary" th:text="'상세보기'"></span></a>
                    <a th:href="@{/order/edit/{orderId}(orderId=${order.orderId})}"><span class="badge text-bg-info" th:text="'수정'"></span></a>
                    <a th:href="@{/order/delete/{orderId}(orderId=${order.orderId})}"><span class="badge text-bg-danger" th:text="'삭제'"></span></a>
                </td>
                </th>
            </form>
    </div>
</div>
<div>&nbsp;</div>
<div>Sorted by [[${sortField}]] in [[${sortDir}]] order</div>
<div>&nbsp;</div>
<footer class="pt-3 mt-4 text-body-secondary border-top">
    <span class="text-body-secondary">&copy; BookMarket</span>
</footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Hoverable Image</h2>

  <p>The w3-hover-opacity class adds transparency to the image when you move the mouse over it:</p>
  <img src="img_snowtops.jpg" class="w3-hover-opacity" alt="Norway" style="width:50%">

  <p>The w3-hover-opacity-off class rempves transparency from an image when you move the mouse over it:</p>
  <img src="img_snowtops.jpg" class="w3-opacity w3-hover-opacity-off" alt="Norway" style="width:50%">
</div>

</body>
</html>

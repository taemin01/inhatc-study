<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Hoverable Borders</h2>

  <div class="w3-panel w3-leftbar w3-border-white w3-hover-border-green">
    <p>Thick white (invisible) left border that turns green on hover.</p>
  </div>

  <div class="w3-panel w3-light-grey w3-bottombar w3-border-white w3-hover-border-green">
    <p>Thick white (invisible) bottom border that turns green on hover.</p>
  </div>

</div>

</body>
</html>

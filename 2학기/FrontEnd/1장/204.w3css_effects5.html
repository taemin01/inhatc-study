<body>

<div class="w3-container">
  <h2>Hover Effects</h2>

  <div class="w3-panel w3-border w3-hover-red w3-padding">

  </div>
  
  <div class="w3-panel w3-border w3-hover-opacity w3-hover-red w3-padding">
    <p>w3-hover-red with w3-hover-opacity</p>
  </div>
</div>

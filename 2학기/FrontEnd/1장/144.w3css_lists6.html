<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Hoverable List</h2>
  <p>If you want a specific hover color, add any of the w3-hover-classes to each li element:</p>
  <ul class="w3-ul">
    <li class="w3-hover-red">Jill</li>
    <li class="w3-hover-green">Eve</li>
    <li class="w3-hover-blue">Adam</li>
    <li class="w3-hover-black">Bo</li>
    <li class="w3-hover-orange">Anja</li>
  </ul>
</div>

</body>
</html>

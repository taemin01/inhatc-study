<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Sepia Effect</h2>
  <p>The w3-sepia classes add a sepia effect to an element.</p>
  <p><strong>Note:</strong> The w3-sepia classes are not supported in IE 11 and earlier versions.</p>

  <p>Normal:</p>
  <img src="img_workshop.jpg" alt="Snow" style="width:150px">
  <p>w3-sepia-min:</p>
  <img src="img_workshop.jpg" alt="Snow" class="w3-sepia-min" style="width:150px">
  <p>w3-sepia:</p>
  <img src="img_workshop.jpg" alt="Snow" class="w3-sepia" style="width:150px">
  <p>w3-sepia-max:</p>
  <img src="img_workshop.jpg" alt="Snow" class="w3-sepia-max" style="width:150px">
</div>

</body>
</html>

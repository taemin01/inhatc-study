<body>
    <h3>돌덩이</h3>
    <hr>
    <p>
        <b>뜨겁게 지져봐라</b> <i>나는 움직이지 않는 돌덩이</i>
        <br>
        <div><pre>
                <strong><em>거세게 때려봐라</em></strong>
                <span style="color: red;">나는 단단한 돌덩이</span>
            </pre>
        </div>
        <br>
        깊은 어둠에 가둬봐라<br>
        <span style="font-size: large;"><mark>나는 홀로 빛나는 돌덩이</mark></span>
        <br>
        <h4>
            <del>부서지고 재가 되고 썩어버리는</del><br>
            <ins>섭리마저 거부하리</ins>
        </h4>
        <pre>
             /)/)
            ( ^^ )
          수고하세요~
        </pre>
    </p>
